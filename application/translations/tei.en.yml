div: '<div> (text division) contains a subdivision of the front, body, or back of a text. [4.1 Divisions of the Body]'
p: '<p> (paragraph) marks paragraphs in prose. [3.1 Paragraphs 7.2.5 Speech Contents]'
num: '<num> (number) contains a number, written in any form. [3.5.3 Numbers and Measures]'
date: '<date> contains a date in any format. [3.5.4 Dates and Times 2.2.4 Publication, Distribution, Licensing, etc. 2.6 The Revision Description 3.11.2.4 Imprint, Size of a Document, and Reprint Information 15.2.3 The Setting Description 13.3.6 Dates and Times]'
head: '<head> (heading) contains any type of heading, for example the title of a section, or the heading of a list, glossary, manuscript description, etc. [4.2.1 Headings and Trailers]'
hi: '<hi> (highlighted) marks a word or phrase as graphically distinct from the surrounding text, for reasons concerning which no claim is made. [3.3.2.2 Emphatic Words and Phrases 3.3.2 Emphasis, Foreign Words, and Unusual Language]'
del: '<del> (deletion) contains a letter, word, or passage deleted, marked as deleted, or otherwise indicated as superfluous or spurious in the copy text by an author, scribe, or a previous annotator or corrector. [3.4.3 Additions, Deletions, and Omissions]'
add: '<add> (addition) contains letters, words, or phrases inserted in the source text by an author, scribe, or a previous annotator or corrector. [3.4.3 Additions, Deletions, and Omissions]'
placeName: '<placeName> contains an absolute or relative place name. [13.2.3 Place Names]'
persName: '<persName> (personal name) contains a proper noun or proper-noun phrase referring to a person, possibly including one or more of the person''s forenames, surnames, honorifics, added names, etc. [13.2.1 Personal Names]'
metamark: '<metamark> contains or describes any kind of graphic or written signal within a document the function of which is to determine how it should be read rather than forming part of the actual content of the document. [11.3.4.2 Metamarks]'
abbr: '<abbr> (abbreviation) contains an abbreviation of any sort. [3.5.5 Abbreviations and Their Expansions]'
choice: '<choice> groups a number of alternative encodings for the same point in a text. [3.4 Simple Editorial Changes]'
unclear: '<unclear> contains a word, phrase, or passage which cannot be transcribed with certainty because it is illegible or inaudible in the source. [11.3.3.1 Damage, Illegibility, and Supplied Text 3.4.3 Additions, Deletions, and Omissions]'
seg: '<seg> (arbitrary segment) represents any segmentation of text below the ‘chunk’ level. [16.3 Blocks, Segments, and Anchors 6.2 Components of the Verse Line 7.2.5 Speech Contents]'
sic: '<sic> (Latin for thus or so) contains text reproduced although apparently incorrect or inaccurate. [3.4.1 Apparent Errors]'
corr: '<corr> (correction) contains the correct form of a passage apparently erroneous in the copy text. [3.4.1 Apparent Errors]'
