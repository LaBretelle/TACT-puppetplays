div: '<div> (division du texte) contient une subdivision dans le texte préliminaire, dans le corps d’un texte ou dans le texte postliminaire. [4.1 Divisions of the Body]'
p: '<p> (paragraphe) marque les paragraphes dans un texte en prose. [3.1 Paragraphs 7.2.5 Speech Contents]'
num: '<num> (numéral) contient un nombre écrit sous une forme quelconque. [3.5.3 Numbers and Measures]'
date: '<date> (date) contient une date exprimée dans n''importe quel format. [3.5.4 Dates and Times 2.2.4 Publication, Distribution, Licensing, etc. 2.6 The Revision Description 3.11.2.4 Imprint, Size of a Document, and Reprint Information 15.2.3 The Setting Description 13.3.6 Dates and Times]'
head: '<head> (en-tête) contient tout type d''en-tête, par exemple le titre d''une section, ou l''intitulé d''une liste, d''un glossaire, d''une description de manuscrit, etc. [4.2.1 Headings and Trailers]'
hi: '<hi> (mis en évidence) distingue un mot ou une expression comme graphiquement distincte du texte environnant, sans en donner la raison. [3.3.2.2 Emphatic Words and Phrases 3.3.2 Emphasis, Foreign Words, and Unusual Language]'
del: '<del> (suppression) contient une lettre, un mot ou un passage supprimé, marqué comme supprimé, sinon indiqué comme superflu ou erroné dans le texte par un auteur, un copiste, un annotateur ou un correcteur. [3.4.3 Additions, Deletions, and Omissions]'
add: '<add> ( ajout) contient des lettres, des mots ou des phrases insérés dans le texte par un auteur, un copiste, un annotateur ou un correcteur. [3.4.3 Additions, Deletions, and Omissions]'
placeName: '<placeName> (nom de lieu) contient un nom de lieu absolu ou relatif. [13.2.3 Place Names]'
persName: '<persName> (nom de personne) contient un nom propre ou une expression nominale se référant à une personne, pouvant inclure tout ou partie de ses prénoms, noms de famille, titres honorifiques, noms ajoutés, etc. [13.2.1 Personal Names]'
metamark: '<metamark> contains or describes any kind of graphic or written signal within a document the function of which is to determine how it should be read rather than forming part of the actual content of the document. [11.3.4.2 Metamarks]'
abbr: '<abbr> (abréviation) contient une abréviation quelconque. [3.5.5 Abbreviations and Their Expansions]'
choice: '<choice> (choix) regroupe un certain nombre de balisages alternatifs possibles pour un même endroit dans un texte. [3.4 Simple Editorial Changes]'
unclear: '<unclear> (incertain) contient un mot, une expression ou bien un passage qui ne peut être transcrit avec certitude parce qu''il est illisible ou inaudible dans la source. [11.3.3.1 Damage, Illegibility, and Supplied Text 3.4.3 Additions, Deletions, and Omissions]'
seg: '<seg> (segment quelconque) contient une unité de texte quelconque de niveau ‘segment’. [16.3 Blocks, Segments, and Anchors 6.2 Components of the Verse Line 7.2.5 Speech Contents]'
sic: '<sic> (du latin, ainsi) contient du texte reproduit quoiqu''il est apparemment incorrect ou inexact [3.4.1 Apparent Errors]'
corr: '<corr>  (correction) contient la forme correcte d''un passage qui est considéré erroné dans la copie du texte. [3.4.1 Apparent Errors]'
rend: 'Aucune définition pour rend'
type: 'Aucune définition pour type'
place: 'Aucune définition pour place'
color: 'Aucune définition pour color'
expan: 'Aucune définition pour expan'
cert: 'Aucune définition pour cert'
